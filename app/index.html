    <body>
			
			<div class="app-controls">
				<button class="app-control btn-close close">&times;</button>
			</div>
			
			<div>
				<div id="close-dialog" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							
				 			<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">Salir Asistencia Beep</h4>
							</div>
							<div class="modal-body">
								<p>Estas por apagar el sistema de captura de asistencia Beep. ¿Estas seguro de hacerlo? </p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">¡No! Cancelar</button>
								<button type="button" class="btn btn-default btn-app-close" >¡Si, Apagar!</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>

			<div id="cavas-scenario">
				<div class="scenario twice">
					<div class="text-ballon">
						<p class="beep-msg">Bienvenido campeón</p>
						<p class="beep-meta">2930 2014-03-16 07:00:00</p>
					</div>
					<div class="character josue">:)</div>
					<div class="beep-id-logo male">ID</div>
				</div>
				<div class="scenario twice last">
					<div class="text-ballon">
						<p class="beep-msg">Bienvenida princesa</p>
						<p class="beep-meta">2930 2014-03-16 07:00:00</p>
					</div>
					<div class="character esther">:)</div>
					<div class="beep-id-logo female">ID</div>
				</div>
			</div>
